  <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



  <div class="valores">
    <br>
    <ion-chip>VALENDO:  {{valendo}}</ion-chip>

    <ion-grid>
      <ion-row >
        <ion-col><ion-button color="dark" fill="outline" (click)="aumentarValor(1)">01</ion-button></ion-col>
        <ion-col><ion-button color="dark" fill="outline" (click)="aumentarValor(3)">03</ion-button></ion-col>
        <ion-col><ion-button color="dark"fill="outline" (click)="aumentarValor(6)">06</ion-button></ion-col>
        <ion-col><ion-button color="dark"fill="outline" (click)="aumentarValor(9)">09</ion-button></ion-col>
        <ion-col><ion-button color="dark" fill="outline" (click)="aumentarValor(12)">12</ion-button></ion-col>
      </ion-row>
    </ion-grid>
    <br>
  </div>

  <div class="contar">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="2">TIME 1</ion-col>
        <ion-col size="6" size-md="4" size-lg="2">TIME 2</ion-col>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button color="dark" expand="block" (click)="aumentarTento(1)">+</ion-button></ion-col>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button color="dark" expand="block" (click)="aumentarTento(2)">+</ion-button></ion-col>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button color="dark" fill="outline" expand="block">{{pontuacaoA}}</ion-button></ion-col>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button color="dark" fill="outline" expand="block">{{pontuacaoB}}</ion-button></ion-col>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button color="dark" expand="block" (click)="diminuirTento(1)">-</ion-button></ion-col>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button color="dark" expand="block" (click)="diminuirTento(2)">-</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="partida">
<P>PARTIDAS</P>

<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col> <h2>Time 1 </h2></ion-col>
      <ion-col> <h3>{{vitoriaA}} </h3></ion-col>
    </ion-row>
  </ion-grid>
</ion-item>

<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col> <h2>Time 2 </h2></ion-col>
      <ion-col> <h3>{{vitoriaB}} </h3></ion-col>
    </ion-row>
  </ion-grid>
</ion-item>

<ion-button color="dark"  expand="block" (click)="limpar()">LIMPAR</ion-button>
  </div>




</ion-content>
